<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Heart Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #container3D { position: relative; } /* Container for 3D scene */
        #factorsContainer { position: absolute; top: 0; left: 0; } /* Container for factor labels */
        .factor { 
            position: absolute; 
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 5px; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="container3D"></div> <!-- Container for 3D scene -->
    <div id="factorsContainer"></div> <!-- Container for factor labels -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
